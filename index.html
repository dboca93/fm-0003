<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | NFT preview card component</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
      <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">

   <body>
      <main class="body--container">
         <div class="main-card">
            <div class="inner-card">
               <div class="image-area">
                  <img src="images/image-equilibrium.jpg" alt="Equilibrium Cube">
                  <div class="overlay">
                     <img src="images/icon-view.svg" alt="icon-view">
                  </div>
               </div>
               <div class="text-area">
                  <div class="text-area-1 base">
                     <h3>  Equilibrium #3429</h3>
                     <p>
                        Our Equilibrium collection promotes balance and calm.
                     </p>
                  </div>
                  <div class="text-area-2 base">
                     <div class="major-left">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                        <p class="left">
                           0.041 ETH
                        </p>
                     </div>
                     <div class="major-right">
                        <img src="images/icon-clock.svg" alt="icon-clock">
                        <p class="right">
                           3 days left
                        </p>
                     </div>
                  </div>
                  <div class="text-area-attribution base">
                     <div class="att-image">
                        <img src="images/IMG_1707(2).JPG" alt="Selfie">
                     </div>
                     <div class="att-text">
                        <p>
                           Creation of<span class="white-ish">
                           Dilhan Boca
                           </span>
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </main>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | NFT preview card component</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
   <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
   <h1 class="sr-only">NFT Preview Card Component</h1>
      <div class="main-card">
         <div class="image-area">
            <a href="#" aria-label="NFT Equilibrium Cube">
               <img src="images/image-equilibrium.jpg" alt="Equilibrium Cube">
            </a>
            <div class="overlay">
               <img src="images/icon-view.svg" alt="" aria-hidden="true">
            </div>
         </div>
         <div class="text-area">
            <div class="text-area-1 base">
               <a href="#" aria-label="Equilibrium #3429">
                  <h2> Equilibrium #3429</h2>
               </a>
               <p>
                  Our Equilibrium collection promotes balance and calm.
               </p>
            </div>
            <div class="text-area-2 base">
               <div class="major-left">
                  <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
                  <p class="left">
                     0.041 ETH
                  </p>
               </div>
               <div class="major-right">
                  <img src="images/icon-clock.svg" alt="" aria-hidden="true">
                  <p class="right">
                     3 days left
                  </p>
               </div>
            </div>
            <div class="text-area-attribution base">
               <div class="att-image">
                  <img src="images/image-avatar.png" alt="Jules Wyvern">
               </div>
               <div class="att-text">
                  <p>Creation of</p>
                  <a aria-label="Jules Wyvern" class="white-ish">Jules Wyvern</a>
               </div>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <div class="bottom-credit">
         <a href="https://twitter.com/dboca93" target="_blank" aria-label="Twitter Profile"><i
               class="lav lni lni-twitter-original" aria-hidden="true"></i></a>
         <a href="mailto:dboca93@gmail.com" aria-label="Send Email"><i
               class="lni lni-envelope" aria-hidden="true"></i></a>
         <a href="https://www.linkedin.com/in/dilhan-boca-a3892294/" target="_blank" aria-label="Linkedin Profile"><i class="lav lni lni-linkedin-original" aria-hidden="true"></i></a>
         <a href="https://github.com/dboca93?tab=repositories" aria-label="Github Profile" 
            target="_blank"><i class="lav lni lni-github-original" aria-hidden="true"></i></a>
      </div>
   </footer>
</body>
</html>
